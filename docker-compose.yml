version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000" # next 개발 서버
    volumes:
      - ./frontend:/app # 코드 변경 시 자동 반영
      - /app/node_modules # node_modules는 컨테이너 내부에서 관리
    stdin_open: true
    tty: true
    command: npm run dev

  backend-express:
    build:
      context: ./backend-express
    ports:
      - "5000:5000" # Express 서버
    volumes:
      - ./backend-express:/app
      - /app/node_modules # node_modules는 컨테이너 내부에서 관리
    command: npm run start

  backend-nest:
    build:
      context: ./backend-nest
    ports:
      - "4000:4000" # NestJS 서버
    links:
      - mysql
    volumes:
      - ./backend-nest:/app
      - /app/node_modules # node_modules는 컨테이너 내부에서 관리
    command: npm run start:dev

  backend-python:
    build:
      context: ./backend-python
    ports:
      - "5001:5001"
    volumes:
      - ./backend-python:/app   
    command: python app.py

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: lp1346
      MYSQL_DATABASE: lp_project
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d # SQL 초기화 스크립트 마운트

  redis:
    image: redis:7.4.1
    container_name: redis_container
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=lp1346
    command: ["redis-server", "--requirepass", "lp1346"]
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
